name: fitquest
description: A gamified fitness assistant app with AI coaching and real-world challenges.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # AI & Chat
  openai_dart: ^1.0.0
  flutter_chat_ui: ^1.6.10
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geolocator: ^10.1.0
  
  # AR Features
  arkit_plugin: ^1.0.7
  arcore_flutter_plugin: ^0.1.0
  
  # UI Components
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  rive: ^0.12.4
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  flutter_dotenv: ^5.1.0
  logger: ^2.0.2+1
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - .env
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700 